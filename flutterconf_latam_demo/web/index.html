<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="FlutterConf Latam Demo">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>FlutterConf Latam Demo</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Minimal styling */
    * { box-sizing: border-box; font-family: Helvetica, Arial, sans-serif; }
    .app_bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.5);
      position: sticky;
      top: 0px;
      z-index: 1;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }
    .cel {
      box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.2);
    }
    .gh-link {
      display: inline-block;
      vertical-align: middle;
      color: #333;
      transition: color .1s;
    }
    .gh-link:hover { color: #09f; }
  </style>
</head>
<body>
  <nav class="app_bar">
    <h1>FlutterConf Latam Demo</h1>
    <div class="crud" id="crud">
      <button class="adder" data-view-type="counter" disabled>+ Counter</button>
      <button class="adder" data-view-type="emoji" disabled>+ Emoji</button>
      <button class="adder" data-view-type="list" disabled>+ Words</button>
      <button class="remover" id="remover" disabled>Remove last view</button>
      <a class="gh-link" href="https://github.com/ditman/flutter-experimental/tree/main/flutterconf_latam_demo" title="View source" target="_blank" rel="noopener">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M12.5.75C6.146.75 1 5.896 1 12.25c0 5.089 3.292 9.387 7.863 10.91.575.101.79-.244.79-.546 0-.273-.014-1.178-.014-2.142-2.889.532-3.636-.704-3.866-1.35-.13-.331-.69-1.352-1.18-1.625-.402-.216-.977-.748-.014-.762.906-.014 1.553.834 1.769 1.179 1.035 1.74 2.688 1.25 3.349.948.1-.747.402-1.25.733-1.538-2.559-.287-5.232-1.279-5.232-5.678 0-1.25.445-2.285 1.178-3.09-.115-.288-.517-1.467.115-3.048 0 0 .963-.302 3.163 1.179.92-.259 1.897-.388 2.875-.388.977 0 1.955.13 2.875.388 2.2-1.495 3.162-1.179 3.162-1.179.633 1.581.23 2.76.115 3.048.733.805 1.179 1.825 1.179 3.09 0 4.413-2.688 5.39-5.247 5.678.417.36.776 1.05.776 2.128 0 1.538-.014 2.774-.014 3.162 0 .302.216.662.79.547C20.709 21.637 24 17.324 24 12.25 24 5.896 18.854.75 12.5.75Z"/></svg>
      </a>
    </div>
  </nav>
  <div class="grid" id="grid"></div>
  <script>
    /* Inline the contents of flutter_bootstrap.js */
    {{flutter_bootstrap_js}}
  </script>
</body>
</html>
