<!DOCTYPE html>
<html>
<head>
  <!--

    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="dynamic_view_sizing">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>dynamic_view_sizing</title>
  <link rel="manifest" href="manifest.json">

  <style>
  /* Some flexbox shenanigans */
  * { box-sizing: border-box; font-family: sans-serif; }
  html, body { margin: 0; height: 100%; }
  .container {
    display: flex;
    flex-direction: column;
    height: 100%;
  }
  .content {
    display: flex;
    background: #f90;
    flex: 1;
    flex-direction: row;
  }
  aside {
    border-right: 2px solid black;
    padding: 10px;
    width: 250px;
  }
  content {
    background: #09f;
    flex: 1;
    /* To make content flex, and scrollable, we need to calc its height. */
    height: calc(100vh - 118px);
    overflow-y: auto;
    position: relative;
  }
  #flipsum-container {
    position: absolute;
    z-index: 10;
    background-color: #f1f1f1;
    border: 1px solid #d3d3d3;
  }
  .resizer {
    width: 10px;
    height: 10px;
    background: #2196F3;
    position:absolute;
  }
  .top-left {
    left: -5px;
    top: -5px;
    cursor: nwse-resize;
  }
  .top-right {
    right: -5px;
    top: -5px;
    cursor: nesw-resize;
  }
  .bottom-left {
    left: -5px;
    bottom: -5px;
    cursor: nesw-resize;
  }
  .bottom-right {
    right: -5px;
    bottom: -5px;
    cursor: nwse-resize;
  }
  #flipsum-header {
    padding: 10px;
    cursor: move;
    z-index: 11;
    background-color: #2196F3;
    color: white;
  }
  #flipsum {
    background-color: white;
  }
  aside, content { padding: 10px; }
  nav, footer { padding: 0px 10px; background: #fabada; }
  </style>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <div class="container">
    <nav>
      <h1>Title</h1>
    </nav>
    <div class="content">
    <aside>Side</aside>
    <content>
      <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Read some <em>Lorem Ipsum</em> text rendered by Flutter below:</p>
      <div id="flipsum-container">
        <div id="flipsum-header">Drag Me</div>
        <div id="flipsum" class="flutter-app">
          <center>
            <button id="addView" disabled>Initializing Flutter...</button>
          </center>
        </div>
        <div class='resizer top-left'></div>
        <div class='resizer top-right'></div>
        <div class='resizer bottom-left'></div>
        <div class='resizer bottom-right'></div>
      </div>
      <p>That was some nice Lorem ipsum!</p>
      <p><small><em>Why not selectable?</em> <a href="https://github.com/flutter/flutter/issues/137875">WIP!</a></small></p>
      </content>
    </div>
    <footer>
      <p>A footer.</p>
    </footer>
  </div>

  <script>
    const dragElement = document.getElementById("flipsum-container");
    const dragHandle = document.getElementById("flipsum-header");
    const container = document.querySelector("content");

    let active = false;
    let currentX;
    let currentY;
    let initialX;
    let initialY;
    let xOffset = 0;
    let yOffset = 0;

    dragHandle.addEventListener("mousedown", dragStart, false);
    document.addEventListener("mouseup", dragEnd, false);
    document.addEventListener("mousemove", drag, false);

    function dragStart(e) {
      e.preventDefault();
      initialX = e.clientX - xOffset;
      initialY = e.clientY - yOffset;
      active = true;
    }

    function dragEnd(e) {
      initialX = currentX;
      initialY = currentY;
      active = false;
    }

    function drag(e) {
      if (active) {
        e.preventDefault();
      
        currentX = e.clientX - initialX;
        currentY = e.clientY - initialY;

        xOffset = currentX;
        yOffset = currentY;

        setTranslate(currentX, currentY, dragElement);
      }
    }

    function setTranslate(xPos, yPos, el) {
      el.style.transform = "translate3d(" + xPos + "px, " + yPos + "px, 0)";
    }

    const resizers = document.querySelectorAll('.resizer')
    let currentResizer

    for (let resizer of resizers) {
      resizer.addEventListener('mousedown', mousedown)

      function mousedown(e) {
        currentResizer = e.target
        isResizing = true

        let prevX = e.clientX
        let prevY = e.clientY

        window.addEventListener('mousemove', mousemove)
        window.addEventListener('mouseup', mouseup)

        function mousemove(e) {
          const rect = dragElement.getBoundingClientRect()

          if (currentResizer.classList.contains('bottom-right')) {
            dragElement.style.width = rect.width - (prevX - e.clientX) + 'px'
            dragElement.style.height = rect.height - (prevY - e.clientY) + 'px'
          } else if (currentResizer.classList.contains('bottom-left')) {
            dragElement.style.width = rect.width + (prevX - e.clientX) + 'px'
            dragElement.style.height = rect.height - (prevY - e.clientY) + 'px'
            dragElement.style.left = rect.left - (prevX - e.clientX) + 'px'
          } else if (currentResizer.classList.contains('top-right')) {
            dragElement.style.width = rect.width - (prevX - e.clientX) + 'px'
            dragElement.style.height = rect.height + (prevY - e.clientY) + 'px'
            dragElement.style.top = rect.top - (prevY - e.clientY) + 'px'
          } else {
            dragElement.style.width = rect.width + (prevX - e.clientX) + 'px'
            dragElement.style.height = rect.height + (prevY - e.clientY) + 'px'
            dragElement.style.top = rect.top - (prevY - e.clientY) + 'px'
            dragElement.style.left = rect.left - (prevX - e.clientX) + 'px'
          }

          prevX = e.clientX
          prevY = e.clientY
        }

        function mouseup() {
          window.removeEventListener('mousemove', mousemove)
          window.removeEventListener('mouseup', mouseup)
          isResizing = false
        }
      }
    }
  </script>

  <script>
    window.addEventListener('load', function(ev) {
      _flutter.loader.loadEntrypoint({
        onEntrypointLoaded: async function(engineInitializer) {
          let engine = await engineInitializer.initializeEngine({
            multiViewEnabled: true,
            renderer: 'canvaskit',
          });
          let app = await engine.runApp();
          addView.addEventListener('click', () => {
            app.addView({
              hostElement: flipsum,
            });
          });
          addView.innerText = 'Add View';
          addView.disabled = false;
        }
      });
    });
  </script>
</body>
</html>
