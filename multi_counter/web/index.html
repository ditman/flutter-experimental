<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta name="description" content="Multi-counter web demo">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="multi_counter">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Multi-counter</title>
  <link rel="manifest" href="manifest.json">

  <style>
    * { box-sizing: border-box; font-family: Helvetica, Arial, sans-serif; }
    .app_bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.5);
      position: sticky;
      top: 0px;
      z-index: 1;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }
    .cel {
      box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <nav class="app_bar">
    <h1>Multi-counter Demo</h1>
    <div class="crud">
      <button id="adder" disabled>Add a counter</button>
      <button id="remover" disabled>Remove last counter</button>
    </div>
  </nav>
  <div class="grid" id="grid"></div>
  <script>
    {{flutter_bootstrap_js}}
  </script>
</body>
</html>
